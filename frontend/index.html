<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyBook - Flight Booking</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo"><i class="fas fa-plane"></i> <span>SkyBook</span></div>
      <div class="nav-menu">
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">My Bookings</a>
        <div class="nav-auth">
          <div class="auth-buttons">
            <button id="loginBtn" class="btn-outline">Login</button>
            <button id="registerBtn" class="btn-primary">Register</button>
          </div>
          <div class="user-menu hidden">
            <span id="userName"></span>
            <button id="logoutBtn" class="btn-outline">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Book Your Perfect Flight</h1>
      <p>Discover amazing destinations with the best prices</p>

      <div class="search-container">
        <div class="search-tabs">
          <button class="tab-btn active" data-type="round">Round Trip</button>
          <button class="tab-btn" data-type="oneway">One Way</button>
        </div>

        <form id="searchForm" class="search-form">
          <div class="form-row">
            <div class="form-group">
              <label>From</label>
              <input type="text" id="departure" placeholder="Departure city" required>
            </div>
            <div class="form-group">
              <label>To</label>
              <input type="text" id="arrival" placeholder="Arrival city" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Departure Date</label>
              <input type="date" id="departureDate" required>
            </div>
            <div class="form-group return-date-group">
              <label>Return Date</label>
              <input type="date" id="returnDate">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Passengers</label>
              <div class="passenger-selector" role="group" aria-label="Passengers">
                <button type="button" class="passenger-btn" data-type="adults" data-action="decrease">-</button>
                <span id="adultsCount" class="passenger-count">1</span>
                <span class="passenger-label">Adult</span>
                <button type="button" class="passenger-btn" data-type="adults" data-action="increase">+</button>
              </div>
            </div>
            <div class="form-group">
              <label>Class</label>
              <select id="travelClass">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn-primary search-btn">
            <i class="fas fa-search"></i> Search Flights
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Flight Results -->
  <section id="flightResults" class="flight-results hidden">
    <div class="container">
      <h2>Available Flights</h2>
      <div id="resultsList" class="results-list"></div>
    </div>
  </section>

  <!-- Seat Selection -->
  <section id="seatSelection" class="seat-selection hidden">
    <div class="container">
      <h2>Select Your Seat</h2>
      <div class="seat-map-container">
        <div class="aircraft-layout">
          <div class="cockpit">COCKPIT</div>
          <div id="seatMap" class="seat-map"></div>
          <div class="legend">
            <div class="legend-item">
              <div class="seat available"></div><span>Available</span>
            </div>
            <div class="legend-item">
              <div class="seat selected"></div><span>Selected</span>
            </div>
            <div class="legend-item">
              <div class="seat occupied"></div><span>Occupied</span>
            </div>
          </div>
        </div>
        <div class="seat-summary">
          <h3>Booking Summary</h3>
          <div id="bookingSummary"></div>
          <button id="proceedToBooking" class="btn-primary" disabled>Proceed to Booking</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Passenger Details -->
  <section id="bookingForm" class="booking-form hidden">
    <div class="container">
      <h2>Passenger Details</h2>
      <form id="passengerForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="passengerName" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="passengerEmail" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="passengerPhone" required>
        </div>
        <button type="submit" class="btn-primary">Continue to Payment</button>
      </form>
    </div>
  </section>

  <!-- Payment -->
  <section id="paymentSection" class="payment-section hidden">
    <div class="container">
      <h2>Payment</h2>
      <div class="payment-container">
        <div class="payment-methods">
          <div class="payment-method active" data-method="card">
            <i class="fas fa-credit-card"></i> <span>Credit/Debit Card</span>
          </div>
          <div class="payment-method" data-method="paypal">
            <i class="fab fa-paypal"></i> <span>PayPal</span>
          </div>
        </div>
        <form id="paymentForm" class="payment-form">
          <div class="form-group">
            <label>Card Number</label>
            <input type="text" placeholder="1234 5678 9012 3456" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Expiry Date</label>
              <input type="text" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
              <label>CVV</label>
              <input type="text" placeholder="123" required>
            </div>
          </div>
          <div class="form-group">
            <label>Card Holder Name</label>
            <input type="text" placeholder="John Doe" required>
          </div>
          <button type="submit" class="btn-primary">Pay Now</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Auth Modals -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
    </div>
  </div>

  <div id="registerModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" id="regFirstName" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="regLastName" required>
          </div>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="regUsername" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="regEmail" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="regPhone">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="regPassword" required>
        </div>
        <button type="submit" class="btn-primary">Register</button>
      </form>
    </div>
  </div>

  <script src="js/script.js?v=6"></script>
</body>
</html>
